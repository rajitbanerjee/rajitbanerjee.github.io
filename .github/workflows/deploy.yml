name: Build and Deploy
on:
    push:
        branches:
            - main
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ðŸ›Žï¸
              uses: actions/checkout@v3

            - name: Install and Build
              run: |
                  npm ci
                  npm run build
                  echo 'rajitbanerjee.github.io' > ./build/CNAME

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4.2.5
              with:
                  branch: gh-pages
                  folder: build
